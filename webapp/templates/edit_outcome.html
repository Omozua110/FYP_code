<!DOCTYPE html>
<html>
<head>
    <title>Finalise Outcome</title>
</head>
<body>
    <h1>Finalise Outcome</h1>
    <form method="POST" action="{{ url_for('update_outcome', applicant_id=outcome['id']) }}" >
        <label for="outcome">Outcome:</label>
        <input type="number" id="outcome" name="outcome"  min="0" max="1" pattern="[0-1]" value="{{ outcome['value'] }}" required>
        <br>
        <input type="submit" value="Forward Outcome">
    </form>
    <form method="POST" action="{{ url_for('lime_outcome', applicant_id=outcome['id']) }}" >
        <p>Explain Decision</p>
        <label for="number">Maximum Features to Explain:</label>
        <input type="number" id="number" name="max_display_lime" min="1" max="50" required>
        <br><br>
        <input type="submit" value="View Explanation">
    </form>
    <a href="{{ url_for('applicants') }}">Cancel</a>
</body>
</html>
